<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TN Garments</title>
        <link rel="stylesheet" href="style.css">
        <link
            href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
            rel="stylesheet" />
    </head>
    <body>

        <header>
            <a href class="logo">TN Garments</a>
            <div id="cart-icon">
                <i class="ri-shopping-bag-4-line"></i>
                <span class="cart-item-count"></span>
            </div>
        </header>

        <div class="cart">
            <h2 class="cart-title">Your Cart</h2>
            <div class="cart-content">
                <!-- <div class="cart-box">
                    <img src="images/product1.jpg" class="cart-img">
                    <div class="cart-details">
                        <h2 class="cart-product-title">The Indian Garage Co</h2>
                        <span class="cart-price">$100</span>
                        <div class="cart-quantity">
                            <button id="decrement">-</button>
                            <span class="number">1</span>
                            <button id="increment">+</button>
                        </div>
                    </div>
                    <i class="ri-delete-bin-5-line cart-remove"></i>
                </div> --> 
            </div>
            <div class="total">
                <div class="total-title">Total</div>
                <div class="total-price">$0</div>
            </div>
            <button class="btn-buy">Buy Now</button>
            <i class="ri-close-fill" id="cart-close"></i>
        </div>

        <section class="shop">
            <h1 class="section-title">Shop Products</h1>
            <div class="product-content">
                <div class="product-box">
                    <div class="img-box">
                        <img src="images/product1.jpg" alt>
                    </div>
                    <h2 class="product-title">The Indian Garage Co</h2>
                    <div class="price-and-cart">
                        <span class="price">$100</span>
                        <i class="ri-shopping-bag-4-line add-cart"></i>
                    </div>
                </div>

                <div class="product-box">
                    <div class="img-box">
                        <img src="images/product2.jpg" alt>
                    </div>
                    <h2 class="product-title">Cotton Polo Shirt</h2>
                    <div class="price-and-cart">
                        <span class="price">$90</span>
                        <i class="ri-shopping-bag-4-line add-cart"></i>
                    </div>
                </div>

                <div class="product-box">
                    <div class="img-box">
                        <img src="images/product3.jpg" alt>
                    </div>
                    <h2 class="product-title">Men's Denim Shirt</h2>
                    <div class="price-and-cart">
                        <span class="price">$150</span>
                        <i class="ri-shopping-bag-4-line add-cart"></i>
                    </div>
                </div>

                <div class="product-box">
                    <div class="img-box">
                        <img src="images/product4.jpg" alt>
                    </div>
                    <h2 class="product-title">Men's Curtis Navy Satin Slim Fit
                        Shirt</h2>
                    <div class="price-and-cart">
                        <span class="price">$110</span>
                        <i class="ri-shopping-bag-4-line add-cart"></i>
                    </div>
                </div>

                <div class="product-box">
                    <div class="img-box">
                        <img src="images/product5.jpg" alt>
                    </div>
                    <h2 class="product-title">Round Neck T-Shirt</h2>
                    <div class="price-and-cart">
                        <span class="price">$50</span>
                        <i class="ri-shopping-bag-4-line add-cart"></i>
                    </div>
                </div>

                <div class="product-box">
                    <div class="img-box">
                        <img src="images/product6.jpg" alt>
                    </div>
                    <h2 class="product-title">Long Sleeve Polo Shirt</h2>
                    <div class="price-and-cart">
                        <span class="price">$70</span>
                        <i class="ri-shopping-bag-4-line add-cart"></i>
                    </div>
                </div>

                <div class="product-box">
                    <div class="img-box">
                        <img src="images/product7.jpg" alt>
                    </div>
                    <h2 class="product-title">Floral Embroidered Western
                        Shirt</h2>
                    <div class="price-and-cart">
                        <span class="price">$150</span>
                        <i class="ri-shopping-bag-4-line add-cart"></i>
                    </div>
                </div>

                <div class="product-box">
                    <div class="img-box">
                        <img src="images/product8.jpg" alt>
                    </div>
                    <h2 class="product-title">Slim Fit Cotton Shirt</h2>
                    <div class="price-and-cart">
                        <span class="price">$80</span>
                        <i class="ri-shopping-bag-4-line add-cart"></i>
                    </div>
                </div>
            </div>
        </section>
        <script src="script.js"></script>
    </body>
</html>
